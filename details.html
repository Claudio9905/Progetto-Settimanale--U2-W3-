<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sito e-commerce</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>

  <body class="vh-100 d-flex flex-column">
    <header>
      <nav
        class="navbar navbar-expand-lg bg-body-tertiary border-bottom border-1 border-dark shadow-sm"
      >
        <div class="container-fluid">
          <img
            src="https://i.redd.it/zkrlhe41kh481.jpg"
            alt="logo del sito"
            class="img-fluid"
            id="logo-sito"
          />

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./backoffice.html">Backoffice</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main class="flex-grow-1">
      <div class="container mt-5 mb-5">
        <div
          class="row-cols-1 row-cols-md-2 row-cols-lg-4 d-flex justify-content-center"
          id="rowProduct"
        >
          <!-- qui verranno visualizzati i dettagli dei prodotti -->
          <div class="card">
            <img
              src=""
              class="card-img-top img-fluid w-100"
              alt="immagine del prodotto"
              id="img-product"
            />
            <div class="card-body">
              <h5 class="card-title" id="name"></h5>
              <p class="card-text" id="description"></p>
              <p class="card-text" id="brand"></p>
              <p class="card-text" id="price"></p>
              <div>
                <button
                  onclick="editProduct()"
                  class="btn btn-warning mt-2 mb-2"
                >
                  MODIFICA PRODOTTO
                </button>
                <button onclick="deleteProduct()" class="btn btn-danger">
                  ELIMINA PRODOTTO
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer
      class="d-flex flex-column align-items-center bg-dark p-2 text-light"
    >
      <div class="mt-3 border-bottom border-1 border-light mb-2">
        <p>E-commerceEpic.</p>
      </div>
      <div>epic.e-commmerce-<span id="year"></span></div>
    </footer>

    <script src="./scripts/details.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
