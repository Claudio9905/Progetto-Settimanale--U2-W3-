<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sito e-commerce</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>

  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg bg-body-tertiary border-bottom border-1 border-dark shadow-sm"
      >
        <div class="container-fluid">
          <img
            src="https://i.redd.it/zkrlhe41kh481.jpg"
            alt="logo del sito"
            class="img-fluid"
            id="logo-sito"
          />

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./backoffice.html">Backoffice</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container mt-5 mb-5">
        <div class="text-center" id="spinner-container">
          <div class="spinner-border text-success" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <div class="row justify-content-center" id="rowProduct">
          <!-- qui verranno visualizzati i dettagli dei prodotti -->
          <div class="col d-flex justify-content-center p-3">
            <div
              class="card p-2 d-flex flex-column text-light rounded-5 align-items-center border border-1 border-light bg-details"
            >
              <div class="text-center w-50">
                <img
                  src=""
                  class="card-img-top img-fluid w-75 rounded-5 mt-3"
                  alt="immagine del prodotto"
                  id="img-product"
                />
              </div>
              <div class="card-body d-flex flex-column align-item-start">
                <h5 class="card-title" id="name" style="color: darkcyan"></h5>
                <p
                  class="card-text"
                  id="description"
                  style="color: darkcyan"
                ></p>
                <p class="card-text" id="brand" style="color: darkcyan"></p>
                <p class="card-text" id="price" style="color: darkcyan"></p>
                <div>
                  <button onclick="editProduct()" class="btn m-2 buttonStyle">
                    MODIFICA PRODOTTO
                  </button>
                  <button onclick="deleteProduct()" class="btn m-2 buttonStyle">
                    ELIMINA PRODOTTO
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer
      class="d-flex flex-column align-items-center bg-dark p-2 text-light"
    >
      <div class="mt-3 border-bottom border-1 border-light mb-2">
        <p>E-commerceEpic.</p>
      </div>
      <div>epic.e-commmerce-<span id="year"></span></div>
    </footer>

    <script src="./scripts/details.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
