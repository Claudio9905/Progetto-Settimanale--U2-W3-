<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sito e-commerce</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>

  <body class="text-light">
    <header>
      <nav
        class="navbar navbar-expand-lg bg-body-tertiary border-bottom border-1 border-dark shadow-sm"
      >
        <div class="container-fluid">
          <img
            src="https://i.redd.it/zkrlhe41kh481.jpg"
            alt="logo del sito"
            class="img-fluid"
            id="logo-sito"
          />

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./backoffice.html">Backoffice</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="text-center" id="spinner-container">
          <div class="spinner-border text-success" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <div class="row p-3" id="rowProduct">
          <!-- farÃ² in modo che la disposizione dei prodotti sia visualizzabile l'uno sotto l'altro con i propri dettagli -->
          <!-- e avranno dei pulsanti che porteranno alla loro modifica o cancellazione -->
          <!-- aggiungo i prodotti tramite l'uso di cards -->
        </div>
      </div>
    </main>

    <footer
      class="d-flex flex-column align-items-center bg-dark p-2 text-light"
    >
      <div class="mt-3 border-bottom border-1 border-light mb-2">
        <p>E-commerceEpic.</p>
      </div>
      <div>epic.e-commmerce-<span id="year"></span></div>
    </footer>

    <script src="./scripts/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
